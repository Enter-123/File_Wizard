<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='mp4_to_mp3.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Video <i class="fa-solid fa-arrow-right"></i> Audio</h1>
    <form action="/mp4_to_mp3" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Convert <i class="fa-solid fa-wand-magic-sparkles" id="icon"></i></button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="flash-message">** {{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
