<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='pdf_to_word.css')}}">
</head>
<body>
    <div class="main-form">
        <form action="{{url_for('pdf_to_word')}}" method="post" enctype="multipart/form-data">
            <h1>PDF --> Word</h1>
            <input type="file" name="file">
            <button type="submit">Convert</button>
        </form><br>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="messages"><p>** {{message}}</p></div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
