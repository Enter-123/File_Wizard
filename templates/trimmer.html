<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Video Trimmer</title>
  <link rel="stylesheet" href="{{url_for('static', filename='trimmer.css')}}">
</head>
<body>
  <h2>Upload and Trim Video</h2>

  <form action="{{url_for('trimmer')}}" method="post" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required><br><br>

    <video id="videoPlayer" controls></video><br>

    Start Time (in seconds): 
    <input type="number" name="start_time" value="0" min="0" step="1"><br><br>

    End Time  (in seconds): 
    <input type="number" name="end_time" value="10" min="1" step="1"><br><br>

    <button type="submit" id="submit-btn">Trim Video</button>
  </form>



  <script>
    const videoInput = document.querySelector("input[name='video']");
    const videoPlayer = document.getElementById("videoPlayer");

    videoInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        videoPlayer.src = URL.createObjectURL(file);
      }
    });
  </script>
</body>
</html>
